<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/product/add" th:object="${product}">
    <div>
        <label for="id">ID:</label>
        <input id="id" type="number" th:field="*{id}">
    </div>
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" th:field="*{name}">
    </div>
    <div>
        <label for="price">price:</label>
        <input id="price" type="number" th:field="*{price}">
    </div>
    <input type="submit">
</form>
</body>
</html>
