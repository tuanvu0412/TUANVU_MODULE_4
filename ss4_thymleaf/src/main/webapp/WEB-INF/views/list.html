<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .table {
            background-color: deepskyblue;
            color: black;
            font-size: x-large;
            width: 100%;
            border: 1px black solid;
        }

        .thead {

        }
    </style>
</head>
<body>
<H1 style="text-align: center; background-color: dodgerblue">QUẢN LÝ SẢN PHẨM</H1>
<a href="/form-add" style="">Thêm Sản Phẩm</a>
<div th:if="${msg} !=null" th:text="${msg}"></div>
<form method="get" action="/search">
    <input type="text" name="search" placeholder="tìm kiếm sản phẩm">
    <input type="submit">
</form>
<table class="table" border="1">
    <thead class="thead">
    <tr>
        <th>ID</th>
        <th>Tên Sản Phẩm</th>
        <th>Giá</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="list, listStat:${product}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.name}"></td>
        <td th:text="${list.price}"></td>
        <td><a th:href="@{/{id}/detail(id=${list.getId()})}">Detail</a></td>
        <td><a th:href="@{/{id}/edit(id=${list.getId()})}">edit</a></td>
        <td><a th:href="@{/{id}/delete(id=${list.getId()})}">delete</a></td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
