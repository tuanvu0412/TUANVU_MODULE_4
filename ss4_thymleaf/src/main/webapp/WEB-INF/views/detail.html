<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>

        <th>ID</th>
        <th>Tên Sản Phẩm</th>

    </tr>
    </tbody>
</table>
