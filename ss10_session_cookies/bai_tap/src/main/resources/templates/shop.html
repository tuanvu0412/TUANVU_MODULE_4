<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a href="/form-add">thêm sản phẩm</a>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<div class="row row-cols-md-4">
    <div class="col-3" th:each="product:${products}">
        <div class="card" style="width: 18rem;">
            <img src="https://macone.vn/wp-content/uploads/2021/12/269902633_648553806568650_2291142193696422643_n-1024x1024.jpeg" class="card-img-top" alt="...">
            <div class="card-body">
                <p th:text="${product.name}"></p>
                <p th:text="${product.price}"></p>
                <a th:href="@{/add/__${product.id}__(action='list')}">Add To Cart</a>
                <a th:href="@{/detail/{id}(id=${product.getId()})}">details</a>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
