<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .btn {
            background-color: white;
            color: black
        }

        .add {
            padding-left: 750px;
        }

        .d-float {
            background-color: lightskyblue;
            display: flex;
            /*position: sticky;*/
        }

        .container {
            display: flex;
        }
    </style>
</head>
<body>
<div>
    <div class="d-float">
        <h3>BLOG of TZu</h3>
        <div class="add">
            <form method="get" action="/blog/search">
                <input type="text" name="name" placeholder="tìm kiếm Blog">
                <button type="submit">search</button>
            </form>
        </div>
    </div>
    <div>
        <a href="/blog/form-add" style="">Thêm Blog</a>
        <div th:if="${msg} !=null" th:text="${msg}"></div>
    </div>
    <div>
        <div class="container" th:each="list, listStart:${blogs}">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <img th:src="${list.img}"
                             class="card-img-top" alt="...">
                        <h2>
                            <td th:text="${list.name}" style="color: black; font-size: x-large"></td>
                        </h2>
                        <br>
                        <td th:text="${list.times}" style="color: black; font-size: x-large"></td>
                        <br>
                        <div class="dropdown" style="position: absolute;top: auto;">
                            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">...
                            </button>
                            <ul class="dropdown-menu">
                                <li><a th:href="@{/blog/{id}/detail(id=${list.getId()})}">Detail</a></li>
                                <li><a th:href="@{/blog/{id}/edit(id=${list.getId()})}">edit</a></li>
                                <li><a th:href="@{/blog/{id}/delete(id=${list.getId()})}">delete</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="d-flex container">
    <a th:if="${blogs.hasPrevious()}" th:href="@{/blog(page=${blogs.number -1})}">Previos</a>
    <a th:if="${blogs.hasNext()}" th:href="@{/blog(page=${blogs.number +1})}">Next</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
