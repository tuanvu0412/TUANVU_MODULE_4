<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .btn{
            background-color: white;
            color: black
        }
        .container{
            width: 100%;
        }
    </style>
</head>
<body>
<H1 style="text-align: center; background-color: deepskyblue">BLOG of Tzuu</H1>
<div class="container">
<a href="/blog/form-add" style="">Thêm Blog</a>
<div th:if="${msg} !=null" th:text="${msg}"></div>
<form method="get" action="/blog/search">
    <input type="text" name="name" placeholder="tìm kiếm Tên Blog">
    <button type="submit">search</button>
</form>
<div class="container" th:each="list, listStat:${blog}">
    <div class="card" style="width: 18rem;">
        <img src="https://toigingiuvedep.vn/wp-content/uploads/2020/12/anh-dep-thien-nhien-chat-luong-cao.jpg"
             class="card-img-top" alt="...">
        <div class="card-body">
            <td th:text="${list.name}" style="color: black; font-size: x-large"></td><br>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">chi tiết
                </button>
                <ul class="dropdown-menu">
                    <li><a th:href="@{/blog/{id}/detail(id=${list.getId()})}">Detail</a></li>
                    <li><a th:href="@{/blog/{id}/edit(id=${list.getId()})}">edit</a></li>
                    <li><a th:href="@{/blog/{id}/delete(id=${list.getId()})}">delete</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
