<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container {
            width: 100%;
            font-size: x-large;
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/blog/edit}" action="#" th:object="${product}" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label>Tên Nội Dung</label>
            <input type="text" th:field="*{name}">
        </div>
        <div>
            <label>Nội Dung</label>
            <textarea cols="20" rows="10" type="text" th:field="*{content}"></textarea>
        </div>
        <div>
            <label>Thời Gian</label>
            <input type="text" th:field="*{times}">
        </div>
        <div>
            <label>Hình Ảnh</label>
            <input type="text" th:field="*{img}">
        </div>
        <div>
            <label for="blogType">BlogType:</label>
            <select id="blogType" th:field="*{blogType}">
                <option th:each="b, items : ${blogType}" th:text="${b.name}" th:value="${b.id}">
                </option>
            </select>
        </div>
        <input type="submit">
    </form>
</div>
</body>
</html>
