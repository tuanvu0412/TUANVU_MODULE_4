<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="/blog/add" th:object="${blog}">
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" th:field="*{name}">
    </div>
    <div>
        <label for="content">Content:</label>
        <input id="content" type="text"  th:field="*{content}">
    </div>
    <div>
        <label for="time">Time:</label>
        <input id="time" type="datetime-local" th:field="*{time}" readonly>
    </div>
    <input type="submit">
</form>
</body>
</html>
