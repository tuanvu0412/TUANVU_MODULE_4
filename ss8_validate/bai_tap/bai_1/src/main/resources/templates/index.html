<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:object="${user}" method="post" action="/user/validateUser">
   <table>
       <tr>
           <td>FirstName:</td>
           <td><input th:field="*{firstName}"></td>
           <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName Error</td>
       </tr>
       <tr>
           <td>LastName:</td>
           <td><input th:field="*{lastName}"></td>
           <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</td>
       </tr>
       <tr>
           <td>Phone Number:</td>
           <td><input th:field="*{phoneNumber}"></td>
           <td th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Phone Number Error</td>
       </tr>
       <tr>
           <td>Age:</td>
           <td><input th:field="*{age}"></td>
           <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</td>
       </tr>
       <tr>
           <td>Email:</td>
           <td><input th:field="*{email}"></td>
           <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</td>
       </tr>
       <tr>
           <td>
               <input type="submit">
           </td>
       </tr>
   </table>
</form>
</body>
</html>
